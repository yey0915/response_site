<!DOCTYPE html>

<head>

<body>
    <header>
        <ul>
            <li>재고 조회</li>

                        <select>
                            <option selected>--</option>
                            <option value="t" >제품명</option>

                            <option value="tc" >제품명 내용</option>

                        </select>
                        <input type="text" name="keyword" id="keyword">
                    </form>
                </div>
                <div id="btnLst">
                    <input type="submit" name="btnSch" id="btnSch" value="검색">
                    <input type="button" name="btnCls" id="btnCls" value="초기화">
                </div>                
            </div>
            <div id="contentList">

                    <div>조회수</div>

                </div>
                <div class="clear">

                </div>
                <div class="clear">

                    <div class="row"><a href="#" >제품명</a></div>
                    <div class="row">작성자</div>
                    <div class="row">수량</div>
                    <div class="row">조회수</div>
                    <div class="row">등록일</div>
                </div>
                <div id="pageNum" class="pageNum clear">
                    <ul>
        <!--                <input type="button" onclick="a_alert()">-->
                        <!-- <th:block th:each="i:${#numbers.sequence(boardList.start, boardList.end)}"> -->
                        <li>
                            <a href="#">1</a>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/side_nav_up_down.css">
</head>
<body>
    <div id="over" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div id="mySidenav" class="sidenav">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
    <div>
        <h3>Animated 사이드 메뉴</h3>
        <p>아래 버튼을 클릭하세요!</p>
        <span onclick="openNav()">&#9776; open</span>
    </div>
    <script>
        function openNav(){
            document.getElementById("over").style.height = "100%";
        }
        function closeNav(){
            document.getElementById("over").style.height = "0";
        }
    </script>
</body>
</html>
